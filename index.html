<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
    <title>Varsity App </title>
    <style>
      *{
        background-position: 0%;
      }
       .dropdownCourses{
         display: disabled  
      } 
      
    </style>
</head>
<body>
<div class="container">

<h2> Varsity Application Page</h2>
<p>Check if  you qualify for Courses Here:</p>

<fieldset>
    <legend >APS SCORE </legend>
    <div class="dropdown" >
      <div >
  <select name="apsScore" id="apsSelect">
    <option >SELECT APS SCORE:</option>
    <option value="0">LESS THAN 20</option>
    <option value="20">20 - 25</option>
    <option value="26">26 - 29</option>
    <option value="30">30 and above</option>
   
  </select>
</fieldset>

<fieldset > 
  <legend>SCHOOL SUBJECTS</legend>
  <div class="subjects" >
    <label for="subject1"><input type="checkbox" id="subject1" value="English" onchange="onSubjectChecked(event)"   > English  </label>
    <label for="subject2"><input type="checkbox" id="subject2" value="Second Languages"onchange="onSubjectChecked(event)"> Second Languages </label>
    <label for="subject3"><input type="checkbox" id="subject3" value="Mathematics" onchange="onSubjectChecked(event)"> Mathematics  </label> <br>
    <br>
    <label for="subject4"><input type="checkbox" id="subject4" value="Maths Literacy" onchange="onSubjectChecked(event)"> Maths Literacy </label>
    <label for="subject5"><input type="checkbox" id="subject5" value="Science " onchange="onSubjectChecked(event)"> Science </label>
    <label for="subject6"><input type="checkbox" id="subject6" value="Natural Science" onchange="onSubjectChecked(event)">Natural Science </label><br>
    <br>
    <label for="subject7"><input type="checkbox" id="subject7" value=" Arts and Design" onchange="onSubjectChecked(event)"> Arts and Design </label>
    <label for="subject8"><input type="checkbox" id="subject8" value="Geography " onchange="onSubjectChecked(event)"> Geography </label>
    <label for="subject9"><input type="checkbox" id="subject9" value="Economics and Business" onchange="onSubjectChecked(event)"> Economics and Business </label> 
  </div>
  <br>
  <button id="btn1" onclick="checkCourses()"   >Check Course :</button>
  <!-- <input type="submit" value="Submit Form" disabled> -->
  <br>
</fieldset>

<fieldset>
<legend >COURSES </legend>
<div  >
<div class="dropdownCourses" >
<select>
  <option value="0">VARSITY COURSES:  </option>
  <option value="IT1">IT : Computer Engineering</option>
  <option value="IT2">IT : Software Development</option>
  <option value="IT3">IT : Web and App Development</option>
  <option value="S1">Science : Bio-Technology</option>
  <option value="S2">Science : Chemistry </option>
  <option value="S3">Science : Industry Physics</option>
  <option value="AD1">Art & Design : Design</option>
  <option value="AD2">Art & Design : Performaing Arts </option>
  <option value="AD3">Art & Design : Fine Arts</option>
  <option value="H1">Humanities : Education </option>
  <option value="H2">Humanities : Journalism </option>
  <br>
</select>
</div>
</div>
<br>
<div id="studentCanApply">  
   </div>
<button id="btn">Submit Application </button>
<br>
</div>

  <script src="script.js"> </script>
  
</body>
</html>
